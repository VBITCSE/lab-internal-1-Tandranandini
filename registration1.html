<html>
    <head>
        <title>Registration form</title>
    </head>
    <body>
        <h1>REGISTRATON FORM</h1>
        name:<input type="text" value="name"><br>
        email:<input type="text" value="email"><br>
        Phone no:<input type="text" value="phone no"><br>
        year:
        <select>
            <option>I year</option>
            <option>II year</option>
            <option>III year</option>
        </select>
        department:<br>
        <input type="text" value="department"><br>
        gender:
        <input type="radio" name="gender">male
        <input type="radio" name="gender">female<br>
        course name:
        <input type="text" value="course name"><br>
        Duration:
        <select>
            <option> 2 months</option>
            <option> 3 months</option>
            <option> 4 months</option>
        </select><br>
        <input type="submit">
        <input type="reset">
    </body>
</html>
